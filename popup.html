<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyUrlAlarm Popup</title>
</head>
<body>
    <form id="alarm-form">
        <label for="alarm-time">アラーム時間:</label>
        <input type="time" id="alarm-time" required>
        <label for="alarm-url">カスタムURL:</label>
        <input type="url" id="alarm-url" required>
        <button type="submit" id="set-alarm">アラームを設定</button>
    </form>
    <div id="alarm-message" style="display: none;">アラームが鳴ります！</div>
    <button id="stop-alarm" style="display: none;">アラームを止める</button>

    <script src="popup.js"></script>
</body>
</html>
